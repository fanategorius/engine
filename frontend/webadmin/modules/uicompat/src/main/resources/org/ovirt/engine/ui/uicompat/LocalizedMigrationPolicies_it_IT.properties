description_80554327_0569_496b_bdeb_fcbbf52b827b=Un criterio che consente alla VM di migrare in situazioni tipiche. La macchina virtuale non dovrebbe subire interruzioni di servizio significative. Se la migrazione della macchina virtuale non dovesse convergere per molto tempo, la migrazione verr\u00E0 interrotta. Il meccanismo di hook del guest agent \u00E8 abilitato.
description_80554327_0569_496b_bdeb_fcbbf52b827c=Un criterio che consente la migrazione della macchina virtuale nella maggior parte delle situazioni, comprese le macchine virtuali che eseguono carichi di lavoro pesanti. D'altra parte, la macchina virtuale potrebbe subire un interruzione di servizio pi\u00F9 significativo. La migrazione potrebbe comunque essere interrotta per carichi di lavoro estremi. Il meccanismo di hook del guest agent \u00E8 abilitato.
description_a7aeedb2_8d66_4e51_bb22_32595027ce71=La macchina virtuale non dovrebbe subire interruzioni di servizio significative. Se la migrazione della macchina virtuale non dovesse convergere per molto tempo, la migrazione passer\u00E0 al metodo post-copia. Il meccanismo di hook del guest agent \u00E8 abilitato.
name_80554327_0569_496b_bdeb_fcbbf52b827b=Minima interruzione di servizio
name_80554327_0569_496b_bdeb_fcbbf52b827c=Sospendere il carico di lavoro se necessario
